<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="products.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      nav{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }

      nav a{
        width: 10vw;
        color: white;
        text-decoration: none;
      }

      nav h1 {
        width: 80vw;
        text-align: center;
        color: white;
        height: 10vh;
        padding: 10px;
      }

      main {
        padding: 48px;
        background-color: rgb(255, 255, 255);
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }

      footer {
        height: 20vh;
        background-color: rgb(209, 206, 206);
      }

      .product-card {
        border: 1px solid grey;
        width: 300px;
        margin: 24px auto;
        padding: 16px;
        text-align: center;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }

      .product-card a {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 8vh;
        background-color: rgb(0, 0, 0);
        color: white;
        text-decoration: none;
        width: 100%;
        border-radius: 10px;
        margin-top: 10px;
      }
      img {
        display: block;
        width: fit-content;
        margin: auto;
      }

      footer {
        background-color: rgb(0, 0, 0);
        padding: 20px;
        color: #ffffff;
        height: 10vh;
        text-align: center;
      }

      /* Responsive for tablets (768px) */
      @media (max-width: 768px) {
        main {
          grid-template-columns: repeat(2, 1fr);
        }

        nav,
        a {
          flex-direction: column;
          text-align: center;
          height: auto;
        }

        nav ul {
          flex-direction: column;
        }

        nav ul a {
          padding: 10px;
          margin: 5px;
        }
      }

      /* Responsive for mobile (300px) */
      @media (max-width: 300px) {
        main {
          grid-template-columns: 1fr;
          padding: 24px;
        }

        .product-card {
          width: 100%;
          margin: 12px auto;
          padding: 8px;
        }

        nav,
        a {
          flex-direction: column;
          text-align: center;
          height: auto;
        }

        nav ul {
          flex-direction: column;
        }

        nav ul a {
          padding: 5px;
          margin: 2px;
        }
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="/">Back</a>
      <h1>Products Information</h1>
    </nav>

    <main>$PRODUCTS$</main>
    <footer>&copy; 2024 Products App. All rights reserved.</footer>
  </body>
</html>
