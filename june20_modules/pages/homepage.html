<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products App</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 10vh;
            background-color: #000000;
            color: white;
            padding: 0 20px;
        }

        nav h1 {
            font-size: 1.5em;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }

        nav ul a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        main {
            padding: 48px;
            height: 70vh;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        main h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        main a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        main a:hover {
            background-color: #555;
        }

        footer {
            height: 20vh;
            background-color: rgb(209, 206, 206);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        footer p {
            color: #333;
        }

        /* Responsive for tablets and mobile */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 5px 0;
            }

            main {
                padding: 24px;
            }

            main h1 {
                font-size: 2.5em;
            }

            footer {
                height: auto;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <h1>Products App</h1>
        <ul class="navbar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1>PRODUCTS</h1>
        <a href="/products">View Products</a>
    </main>
    <footer>
        <p>&copy; 2024 Products App. All rights reserved.</p>
    </footer>
</body>

</html>
